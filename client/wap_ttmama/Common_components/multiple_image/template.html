<div v-for = 'item in child_data' class="multiple_image_out_container">
	<div class="title multiple_image_title">
		<h2>
		    <span class="tit-icon">&nbsp;</span>
		    <span class="tit-green">HOT</span>
		    {{ item.name}}
		</h2>
	</div>
	<div class="img-container" >
		<div  v-for = 'img_item in item.data'  class="img_item">
			<a v-bind:href="img_item.link">
			    <img v-bind:src="img_item.pic">
			</a>
		</div>
	</div> 
</div>
