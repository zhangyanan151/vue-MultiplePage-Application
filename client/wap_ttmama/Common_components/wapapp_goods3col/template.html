<div class="wg3-area" :style="{width:wapappGoods3col.is_sidemargin=='true'?'6.08rem':'6.4rem',marginTop: wapappGoods3col.margin_top/100+'rem',marginBottom: wapappGoods3col.margin_bottom/100+'rem'}">
    <template v-for="item in wapappGoods3col.pdata" >
        <div class="wg3-item" v-show="item.name!=null && item.id!=null" :style="{border:wapappGoods3col.is_border=='true'?'1px solid #DEDEDE':'none'}">
            <div class="wg3-item-img">
                <a href="{{item.link}}">
                    <!-- <img :src="item.pic" alt=""> -->
                    <x-img :src="item.pic"></x-img>
                </a>
            </div>
            <div class="wg3-item-price">
                <span class="wg3-new-price" v-text="item.price | currency '￥'" :style="{color:'#'+wapappGoods3col.color}"></span>
                <span class="wg3-mkprice" v-text="item.mktprice | currency '￥'"></span>
            </div>
            <div class="wg3-item-text">
                <span v-text="item.name"></span>
            </div>
        </div>
    </template>
</div>
